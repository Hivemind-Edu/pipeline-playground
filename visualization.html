<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debug Viewer - Simplified Twitter Feed</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Simple customization for the debug look */
        .tweet-container {
            border-bottom: 1px solid #38444d; /* Twitter-like separator */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div class="max-w-xl mx-auto border-x border-gray-700 min-h-screen">

        <!-- Header -->
        <header class="sticky top-0 bg-gray-900/90 backdrop-blur-sm z-10 p-4 border-b border-gray-700">
            <h1 class="text-xl font-bold">AI Data Feed <span class="text-sm font-normal text-gray-400">/ Debug View</span></h1>
        </header>

        <!-- Main Feed Container -->
        <main id="feed">
        </main>

        <!-- Sidebar / Metadata -->
        <div class="fixed right-0 top-0 h-full w-64 bg-gray-800 border-l border-gray-700 p-4 hidden lg:block overflow-y-auto">
            <h2 class="text-lg font-semibold mb-3 text-blue-400">Web Search Queries (Metadata)</h2>
            <ul id="web-queries-list" class="space-y-2 text-sm">
                <!-- Data will be inserted here -->
            </ul>
        </div>

    </div>

    <script>
        const data = {
  "array": [
    {
      "posterName": "The Futurist",
      "text": "Vercel's AI SDK 5 is here, and it's a game-changer for building AI-powered applications. Get ready for a deep dive into what's new and improved from version 4!",
      "displayStyle": "WEB_IMAGE",
      "imageSearchQuery": "futuristic user interface with AI elements"
    },
    {
      "posterName": "Code Architect",
      "text": "One of the most significant changes in AI SDK 5 is the introduction of Generative UI. This allows large language models to generate UI elements, creating more dynamic and engaging user experiences.",
      "displayStyle": "AI_IMAGE",
      "aiImagePrompt": "An AI generating a user interface on a futuristic transparent screen, with components and layouts being drawn by light."
    },
    {
      "posterName": "TypeScript Fan",
      "text": "AI SDK 5 brings end-to-end type safety to your chat applications. From the server to the client, every piece of data, tool call, and metadata is now fully typed, which is a massive win for developers who love TypeScript.",
      "displayStyle": "BASIC"
    },
    {
      "posterName": "The Pragmatist",
      "text": "A key improvement in AI SDK 5 is the clear separation between UI and Model Messages. `UIMessage` is now the source of truth for your application's state, making it easier to manage and persist chat history.",
      "displayStyle": "BASIC"
    },
    {
      "posterName": "Quiz",
      "text": "",
      "displayStyle": "QUIZ",
      "quizQuestions": [
        {
          "question": "What is the primary benefit of the redesigned chat in AI SDK 5?",
          "answers": [
            "Reduced bundle size",
            "End-to-end type safety",
            "Support for more CSS frameworks"
          ],
          "correctIndex": 1
        },
        {
          "question": "What is the new standard for streaming data from server to client in AI SDK 5?",
          "answers": [
            "WebSockets",
            "Server-Sent Events (SSE)",
            "Long Polling"
          ],
          "correctIndex": 1
        },
        {
          "question": "Which of these is a new feature in AI SDK 5?",
          "answers": [
            "Basic text generation",
            "Speech Generation & Transcription",
            "Support for React"
          ],
          "correctIndex": 1
        }
      ]
    },
    {
      "posterName": "Tool Time",
      "text": "Tool invocations have been redesigned in AI SDK 5 with type-specific identifiers. This means better type safety for both input and output schemas of your tools.",
      "displayStyle": "BASIC"
    },
    {
      "posterName": "Streamer",
      "text": "Heads up, developers! The AI SDK now uses Server-Sent Events (SSE) as the standard for streaming data. This should make debugging easier and the streaming protocol more robust.",
      "displayStyle": "AI_IMAGE",
      "aiImagePrompt": "A visual representation of data streaming from a server to a client, depicted as a glowing, futuristic data stream."
    },
    {
      "posterName": "The Upgrader",
      "text": "Thinking of moving from a previous version? Vercel provides codemods to help automate the upgrade process to AI SDK 5, making the transition smoother.",
      "displayStyle": "BASIC"
    },
    {
      "posterName": "ReactDev",
      "text": "For those using React Server Components, the new `createAI` function in the `@ai-sdk/rsc` package is a powerful tool for managing UI and AI state across your application.",
      "displayStyle": "BASIC"
    },
    {
      "posterName": "Quiz",
      "text": "",
      "displayStyle": "QUIZ",
      "quizQuestions": [
        {
          "question": "What is the purpose of codemods provided with AI SDK 5?",
          "answers": [
            "To automatically style your UI components.",
            "To help automate the process of upgrading your codebase from a previous version.",
            "To generate documentation for your AI application."
          ],
          "correctIndex": 1
        },
        {
          "question": "What major enhancement has been made to tool invocations in AI SDK 5?",
          "answers": [
            "They now support more programming languages.",
            "They have been redesigned with type-specific identifiers for improved type safety.",
            "They are no longer needed for generative UI."
          ],
          "correctIndex": 1
        },
        {
          "question": "What does the separation of UI and Model Messages in AI SDK 5 help with?",
          "answers": [
            "Increasing the speed of the language model.",
            "Reducing the number of required dependencies.",
            "Better management of application state and chat history persistence."
          ],
          "correctIndex": 2
        }
      ]
    },
    {
      "posterName": "Feynman's Apprentice",
      "text": "Time to test your understanding of the key changes in AI SDK 5!",
      "displayStyle": "EXERCISE",
      "exerciseQuestions": [
        "Explain the concept of Generative UI in AI SDK 5 and how it differs from traditional UI development.",
        "Describe the benefits of having separate UI and Model message types.",
        "Walk me through the advantages of the new type-safe tool invocations."
      ]
    },
    {
      "posterName": "Framework Fanatic",
      "text": "Great news for the web dev community! AI SDK 5 offers a highly customizable chat integration for React, Svelte, Vue, and Angular.",
      "displayStyle": "WEB_IMAGE",
      "imageSearchQuery": "logos of React, Svelte, Vue, and Angular"
    },
    {
      "posterName": "Agent Smith",
      "text": "AI SDK 5 introduces Agentic Loop Control, giving you more power to build sophisticated AI agents.",
      "displayStyle": "AI_IMAGE",
      "aiImagePrompt": "A futuristic illustration of an AI agent controlling and directing a loop of data and actions."
    },
    {
      "posterName": "DevHumor",
      "text": "Trying to manage message types and chat history in AI SDK 4 vs. the clean separation in AI SDK 5.",
      "displayStyle": "MEME"
    },
    {
      "posterName": "Quiz",
      "text": "",
      "displayStyle": "QUIZ",
      "quizQuestions": [
        {
          "question": "Which new feature in AI SDK 5 gives developers more control over building complex AI agents?",
          "answers": [
            "Improved CSS support",
            "Agentic Loop Control",
            "More color themes"
          ],
          "correctIndex": 1
        },
        {
          "question": "AI SDK 5's chat integration is highly customizable for which of the following frameworks?",
          "answers": [
            "React, Svelte, Vue, and Angular",
            "Only React and Next.js",
            "jQuery and MooTools"
          ],
          "correctIndex": 0
        },
        {
          "question": "What is the new function in `@ai-sdk/rsc` for managing UI and AI state with React Server Components?",
          "answers": [
            "`createUI`",
            "`createState`",
            "`createAI`"
          ],
          "correctIndex": 2
        }
      ]
    },
    {
      "posterName": "Knowledge Seeker",
      "text": "Want to dive deeper into the changes and new features of AI SDK 5? Check out the official Vercel documentation and migration guides.",
      "displayStyle": "SOURCES"
    },
    {
      "posterName": "Audio Aficionado",
      "text": "Beyond text! AI SDK 5 now includes capabilities for Speech Generation & Transcription, opening up a new world of voice-based interactions.",
      "displayStyle": "AI_IMAGE",
      "aiImagePrompt": "A sound wave transforming into a digital text document, symbolizing speech-to-text transcription."
    },
    {
      "posterName": "The Simplifier",
      "text": "The `useChat` hook has been rebuilt from the ground up in AI SDK 5, building on powerful primitives for working with LLMs to provide a world-class UI integration.",
      "displayStyle": "BASIC"
    },
    {
      "posterName": "Data Streamer",
      "text": "A small but important change: the `providerMetadata` input parameter has been renamed to `providerOptions` in AI SDK 5. Keep this in mind during your migration!",
      "displayStyle": "BASIC"
    }
  ],
  "webSearchQueries": [
    "AI SDK 5 changes vs 4",
    "Vercel AI SDK v5 release notes",
    "Vercel AI SDK 4 to 5 migration guide",
    "key new features in Vercel AI SDK 5",
    "Vercel AI SDK 5 generative UI",
    "Vercel AI SDK 5 createAI function"
  ]
};

        const feedContainer = document.getElementById('feed');
        const webQueriesList = document.getElementById('web-queries-list');

        function createPostElement(post) {
            const article = document.createElement('article');
            article.className = 'tweet-container p-4 hover:bg-gray-800 transition duration-150';

            const header = `
                <div class="flex items-center mb-2">
                    <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-sm font-bold text-white mr-3">
                        ${post.posterName.charAt(0)}
                    </div>
                    <div>
                        <p class="font-bold">${post.posterName}</p>
                        <p class="text-gray-500 text-sm">@${post.posterName.toLowerCase().replace(/[^a-z0-9]/g, '')}</p>
                    </div>
                </div>
            `;
            
            let content = '';

            // 1. Main Text Content (if present)
            if (post.text) {
                content += `<p class="mb-3 whitespace-pre-wrap">${post.text}</p>`;
            }

            // 2. Display Style Content
            switch (post.displayStyle) {
                case 'WEB_IMAGE':
                    content += `
                        <div class="bg-gray-800 p-3 rounded-xl border border-blue-600/30">
                            <p class="text-sm font-semibold text-blue-400 mb-1">IMAGE: WEB_IMAGE</p>
                            <p class="text-sm text-gray-400 italic">Search Query: ${post.imageSearchQuery}</p>
                            <div class="mt-2 text-center text-gray-600 h-20 flex items-center justify-center border border-dashed border-gray-600 rounded-lg">
                                Placeholder for image search result
                            </div>
                        </div>
                    `;
                    break;
                case 'AI_IMAGE':
                    content += `
                        <div class="bg-gray-800 p-3 rounded-xl border border-green-600/30">
                            <p class="text-sm font-semibold text-green-400 mb-1">IMAGE: AI_IMAGE</p>
                            <p class="text-sm text-gray-400 italic">AI Prompt: ${post.aiImagePrompt}</p>
                            <div class="mt-2 text-center text-gray-600 h-20 flex items-center justify-center border border-dashed border-gray-600 rounded-lg">
                                Placeholder for AI generated image
                            </div>
                        </div>
                    `;
                    break;
                case 'QUIZ':
                    content += `
                        <div class="bg-gray-800 p-4 rounded-xl border border-yellow-600/30 space-y-4">
                            <p class="text-sm font-semibold text-yellow-400">Content Type: QUIZ</p>
                            ${post.quizQuestions.map((q, qIndex) => `
                                <div class="border-t border-gray-700 pt-3">
                                    <p class="font-semibold mb-2">${qIndex + 1}. ${q.question}</p>
                                    <ul class="space-y-1 text-sm">
                                        ${q.answers.map((a, aIndex) => `
                                            <li class="${aIndex === q.correctIndex ? 'text-green-400 font-medium bg-gray-700/50 p-1 rounded' : 'text-gray-400'} flex items-start">
                                                <span class="mr-2">${String.fromCharCode(65 + aIndex)}.</span>
                                                <span>${a}</span>
                                                ${aIndex === q.correctIndex ? '<span class="ml-auto text-xs bg-green-800/50 px-2 py-0.5 rounded-full">Correct Answer</span>' : ''}
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    break;
                case 'EXERCISE':
                    content += `
                        <div class="bg-gray-800 p-4 rounded-xl border border-purple-600/30">
                            <p class="text-sm font-semibold text-purple-400 mb-2">Content Type: EXERCISE</p>
                            <ul class="list-disc pl-5 space-y-2 text-gray-300">
                                ${post.exerciseQuestions.map((ex) => `<li>${ex}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    break;
                case 'SOURCES':
                    content += `
                        <div class="bg-gray-800 p-4 rounded-xl border border-blue-600/30">
                            <p class="text-sm font-semibold text-blue-400">Content Type: SOURCES</p>
                        </div>
                    `;
                    break;
                case 'MEME':
                    content += `
                        <div class="bg-gray-800 p-4 rounded-xl border border-red-600/30">
                            <p class="text-sm font-semibold text-red-400 mb-2">Content Type: MEME</p>
                            <div class="text-center text-gray-600 h-20 flex items-center justify-center border border-dashed border-gray-600 rounded-lg">
                                Placeholder for a Meme Image or description
                            </div>
                        </div>
                    `;
                    break;
                case 'BASIC':
                default:
                    // Basic text is already handled by post.text
                    break;
            }

            article.innerHTML = header + content;
            return article;
        }

        function renderFeed() {
            data.array.forEach(post => {
                const postElement = createPostElement(post);
                feedContainer.appendChild(postElement);
            });
        }

        function renderWebQueries() {
            data.webSearchQueries.forEach(query => {
                const li = document.createElement('li');
                li.className = 'bg-gray-700/50 p-2 rounded text-gray-300 hover:bg-gray-700 transition duration-150 cursor-pointer';
                li.textContent = query;
                webQueriesList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderFeed();
            // Only render metadata if the sidebar is expected to be visible (desktop)
            if (window.innerWidth >= 1024) {
                 renderWebQueries();
            }
        });
    </script>

</body>
</html>
