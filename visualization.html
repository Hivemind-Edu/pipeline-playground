<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debugging Feed</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Custom styling for UI elements, if needed, otherwise Tailwind handles most */
        .post-container {
            border-bottom: 1px solid #ebeef0;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e7ff; /* Indigo-100 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4f46e5; /* Indigo-600 */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="app" class="max-w-3xl mx-auto bg-white shadow-lg md:mt-4 rounded-lg">
        
        <!-- Header Bar -->
        <header class="p-4 border-b border-gray-200 sticky top-0 bg-white z-10">
            <h1 class="text-xl font-bold text-gray-900">AI Debug Log Feed</h1>
            <p class="text-sm text-gray-500">Displaying generated data entries</p>
        </header>

        <main id="feed-container">
            <!-- Posts will be injected here -->
        </main>

    </div>

    <script>
        const data = [
          {
            "posterName": "JS_Beginner",
            "text": "In JavaScript, what does 'undefined' actually mean? Is it the same as 'null'?",
            "displayStyle": "BASIC"
          },
          {
            "posterName": "CodeMentor",
            "text": "No, 'undefined' and 'null' are distinct! 'Undefined' means a variable has been declared but has not been assigned a value. It's the default state.",
            "displayStyle": "COMMENT"
          },
          {
            "posterName": "TypeWatcher",
            "text": "If you try to access an object property that doesn't exist, JavaScript also returns 'undefined'. This is a common source of bugs!",
            "displayStyle": "BASIC"
          },
          {
            "posterName": "TheMathematician",
            "text": "It's not just programming. In mathematics, 'undefined' often refers to operations that have no meaning, like division by zero. The concept crosses disciplines.",
            "displayStyle": "WEB_IMAGE",
            "imageSearchQuery": "mathematical concept of division by zero"
          },
          {
            "posterName": "Quiz",
            "text": "",
            "displayStyle": "QUIZ",
            "quizQuestions": [
              {
                "question": "What is the primary difference between 'undefined' and 'null' in JavaScript?",
                "answers": [
                  "They are exactly the same.",
                  "'Undefined' is automatically assigned, 'null' is explicitly assigned.",
                  "'Null' means the variable hasn't been declared."
                ],
                "correctIndex": 1
              },
              {
                "question": "What happens when you declare a variable in JavaScript but don't assign it a value?",
                "answers": [
                  "It is assigned the value 'null'.",
                  "It throws an error.",
                  "It is assigned the value 'undefined'."
                ],
                "correctIndex": 2
              },
              {
                "question": "Which mathematical operation typically results in an undefined value?",
                "answers": [
                  "Multiplication by zero.",
                  "Division by zero.",
                  "Taking the square root of a positive number."
                ],
                "correctIndex": 1
              }
            ]
          },
          {
            "posterName": "DataScientist",
            "text": "In data analysis (especially with languages like Python/Pandas), missing data is often represented by NaN (Not a Number), which is conceptually similar to 'undefined' in that it signifies a lack of meaningful value.",
            "displayStyle": "BASIC"
          },
          {
            "posterName": "TypeChecker",
            "text": "Pro-Tip: Use the strict equality operator (`===`) when checking for 'undefined' to avoid type coercion issues, which can confuse it with other falsy values.",
            "displayStyle": "AI_IMAGE",
            "aiImagePrompt": "a magnifying glass focusing on three equal signs (===) next to a ghosted out value"
          },
          {
            "posterName": "Debugger",
            "text": "A common mistake: When a function doesn't explicitly return a value, it implicitly returns 'undefined'. Always check your return statements!",
            "displayStyle": "COMMENT"
          },
          {
            "posterName": "JS_Beginner",
            "text": "So, if I see 'undefined' in my console, it usually means I forgot to initialize something or misspelled a variable name?",
            "displayStyle": "COMMENT"
          },
          {
            "posterName": "Quiz",
            "text": "",
            "displayStyle": "QUIZ",
            "quizQuestions": [
              {
                "question": "What is the implicit return value of a JavaScript function that has no explicit return statement?",
                "answers": [
                  "0",
                  "null",
                  "undefined"
                ],
                "correctIndex": 2
              },
              {
                "question": "What does the `typeof` operator return for an 'undefined' value?",
                "answers": [
                  "'object'",
                  "'undefined'",
                  "'null'"
                ],
                "correctIndex": 1
              },
              {
                "question": "Which equality operator is recommended when checking for 'undefined' to prevent type coercion?",
                "answers": [
                  "==",
                  "!=",
                  "==="
                ],
                "correctIndex": 2
              }
            ]
          },
          {
            "posterName": "Explainer",
            "text": "Explain the concept of 'undefined' to a non-technical friend. Focus on the difference between 'not having a value' and 'having no value'.",
            "displayStyle": "EXERCISE",
            "exerciseQuestions": [
              "Explain the difference between a variable being 'undefined' and a variable being assigned 'null'.",
              "Describe a scenario in programming where you would encounter 'undefined' unintentionally.",
              "How does the mathematical concept of 'undefined' relate to the programming concept?"
            ]
          },
          {
            "posterName": "FunctionalFan",
            "text": "In robust programming, try to minimize 'undefined' values. Use default parameters or Optional Chaining (`?.`) to handle potential missing values gracefully, preventing runtime errors.",
            "displayStyle": "WEB_IMAGE",
            "imageSearchQuery": "optional chaining operator javascript diagram"
          },
          {
            "posterName": "TypeWatcher",
            "text": "The `typeof` operator for `undefined` correctly returns the string `'undefined'`. However, be careful: `typeof null` returns `'object'`, which is a historical JavaScript mistake!",
            "displayStyle": "MEME"
          },
          {
            "posterName": "LibraryLover",
            "text": "Want to dive deeper into how different programming languages handle missing values? This resource compares JavaScript, Python, and Haskell.",
            "displayStyle": "SOURCES"
          }
        ];

        const feedContainer = document.getElementById('feed-container');

        // Helper function to create a standard tweet-like structure
        function createBasePost(poster, content, isComment = false) {
            const baseDiv = document.createElement('div');
            baseDiv.className = `post-container p-4 transition duration-150 ${isComment ? 'pl-12 border-l-2 border-gray-100 ml-4' : ''}`;
            
            const avatarLetter = poster ? poster.charAt(0) : '?';
            const displayName = poster || 'System';
            
            let contentHtml = `
                <div class="flex mb-2 items-start">
                    <div class="avatar mr-3 flex-shrink-0">${avatarLetter}</div>
                    <div class="flex-grow">
                        <span class="font-bold text-gray-900">${displayName}</span>
                        <span class="text-gray-500 text-sm ml-2">Â· ${new Date().toLocaleTimeString()}</span>
                    </div>
                </div>
                <div class="text-gray-800 whitespace-pre-wrap">${content}</div>
            `;

            baseDiv.innerHTML = contentHtml;
            return baseDiv;
        }

        // --- Renderer Functions for Specific Styles ---

        function renderBasic(item) {
            const element = createBasePost(item.posterName, item.text);
            element.querySelector('.text-gray-800').classList.add('text-base', 'font-medium');
            return element;
        }

        function renderComment(item) {
            const element = createBasePost(item.posterName, item.text, true);
            // Styling comments slightly differently, maybe a lighter text color or bolded name
            element.querySelector('.text-gray-800').classList.add('text-sm', 'text-gray-700');
            element.querySelector('.font-bold').classList.add('text-sm');
            return element;
        }

        function renderWebImage(item) {
            const element = createBasePost(item.posterName, item.text);
            const imageContainer = document.createElement('div');
            imageContainer.className = "mt-3 border border-gray-200 rounded-lg overflow-hidden bg-gray-100 p-2 shadow-inner";
            
            // Since we cannot actually fetch images via search query dynamically in this isolated environment, 
            // we use a placeholder to represent the intended functionality.
            const placeholderText = `[WEB_IMAGE Placeholder: Search for "${item.imageSearchQuery}"]`;
            
            imageContainer.innerHTML = `
                <div class="w-full h-40 bg-indigo-100 flex items-center justify-center text-indigo-700 font-semibold text-center p-4">
                    ${placeholderText}
                </div>
                <p class="text-xs text-gray-500 p-1">Context: ${item.imageSearchQuery}</p>
            `;
            element.querySelector('.text-gray-800').insertAdjacentElement('afterend', imageContainer);
            return element;
        }
        
        function renderAIImage(item) {
            const element = createBasePost(item.posterName, item.text);
            const imageContainer = document.createElement('div');
            imageContainer.className = "mt-3 border-2 border-dashed border-purple-300 rounded-lg overflow-hidden bg-purple-50 p-2 shadow-md";
            
            const placeholderText = `[AI_IMAGE Placeholder: Prompt: "${item.aiImagePrompt}"]`;
            
            imageContainer.innerHTML = `
                <div class="w-full h-48 flex items-center justify-center text-purple-700 font-semibold text-center p-4">
                    ${placeholderText}
                </div>
                <p class="text-xs text-gray-500 p-1">Prompt used for generation.</p>
            `;
            element.querySelector('.text-gray-800').insertAdjacentElement('afterend', imageContainer);
            return element;
        }

        function renderQuiz(item) {
            const element = createBasePost(item.posterName, "ð§  Knowledge Check:", false); // Quiz header
            element.querySelector('.text-gray-800').innerHTML = "ð§  **Knowledge Check** (See below for details)";
            
            let quizHtml = `<div class="mt-3 p-3 border border-yellow-300 bg-yellow-50 rounded-lg shadow-sm">`;
            
            item.quizQuestions.forEach((q, index) => {
                quizHtml += `
                    <div class="mb-4 p-2 border-b ${index < item.quizQuestions.length - 1 ? 'border-yellow-200' : ''}">
                        <p class="font-semibold text-sm text-yellow-800 mb-1">${index + 1}. ${q.question}</p>
                        <ul class="text-xs space-y-1 list-disc list-inside ml-2">
                            ${q.answers.map((answer, ansIndex) => `
                                <li class="${ansIndex === q.correctIndex ? 'text-green-700 font-medium' : 'text-gray-700'}">
                                    ${ansIndex === q.correctIndex ? 'â Correct: ' : 'âª Option: '} ${answer}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            });

            quizHtml += `<p class="text-xs italic mt-2 text-yellow-600">Correct answers are marked above for debugging visibility.</p></div>`;
            
            element.querySelector('.text-gray-800').insertAdjacentHTML('afterend', quizHtml);
            return element;
        }
        
        function renderExercise(item) {
            const element = createBasePost(item.posterName, "ð Debugging Exercise:", false);
            element.querySelector('.text-gray-800').innerHTML = `
                <p class="font-semibold text-base mb-2">${item.text}</p>
                <div class="mt-3 p-3 border border-blue-300 bg-blue-50 rounded-lg shadow-sm">
                    <p class="font-bold text-sm text-blue-800 mb-1">Questions to Address:</p>
                    <ul class="text-sm space-y-2 ml-2">
                        ${item.exerciseQuestions.map(q => `
                            <li class="flex items-start text-gray-700">
                                <span class="mr-2 text-blue-500">&bull;</span> 
                                <span>${q}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
            return element;
        }

        function renderSources(item) {
            const element = createBasePost(item.posterName, item.text);
            element.querySelector('.text-gray-800').classList.add('text-sm');
            
            const sourceDiv = document.createElement('div');
            sourceDiv.className = "mt-3 p-3 border border-green-300 bg-green-50 rounded-lg shadow-sm";
            sourceDiv.innerHTML = `
                <p class="font-semibold text-green-800">References Available:</p>
                <a href="#" class="text-green-600 hover:text-green-800 text-sm underline block mt-1">[Link Placeholder: Language Comparison Resource]</a>
            `;
            element.querySelector('.text-gray-800').insertAdjacentElement('afterend', sourceDiv);
            return element;
        }

        function renderMeme(item) {
            const element = createBasePost(item.posterName, item.text, false);
            element.querySelector('.text-gray-800').classList.add('text-lg', 'font-bold', 'text-pink-700');
            
            const memeDiv = document.createElement('div');
            memeDiv.className = "mt-3 p-4 border-4 border-pink-500 rounded-xl bg-pink-100 shadow-xl flex items-center justify-center h-40";
            memeDiv.innerHTML = `<span class="text-2xl font-extrabold text-pink-800">ð MEME: ${item.posterName} moment</span>`;
            
            element.querySelector('.text-gray-800').insertAdjacentElement('afterend', memeDiv);
            return element;
        }


        // --- Main Rendering Logic ---

        function renderFeed() {
            data.forEach(item => {
                let postElement = null;

                switch (item.displayStyle) {
                    case "BASIC":
                        postElement = renderBasic(item);
                        break;
                    case "COMMENT":
                        postElement = renderComment(item);
                        break;
                    case "WEB_IMAGE":
                        postElement = renderWebImage(item);
                        break;
                    case "AI_IMAGE":
                        postElement = renderAIImage(item);
                        break;
                    case "QUIZ":
                        postElement = renderQuiz(item);
                        break;
                    case "EXERCISE":
                        postElement = renderExercise(item);
                        break;
                    case "SOURCES":
                        postElement = renderSources(item);
                        break;
                    case "MEME":
                        postElement = renderMeme(item);
                        break;
                    default:
                        // Default to basic display if style is unknown
                        postElement = createBasePost(item.posterName, `[Unknown Style: ${item.displayStyle}] ${item.text}`);
                        break;
                }

                if (postElement) {
                    feedContainer.appendChild(postElement);
                }
            });
        }

        renderFeed();
    </script>

</body>
</html>
