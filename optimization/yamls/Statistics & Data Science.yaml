text: "Careful with that 'Mean'. A billionaire walks into a cafe with 10 people. Suddenly, on average, everyone in the cafe is a millionaire. Did the 'typical' person's wealth change? Not really. The median (the middle person's wealth) would tell a much truer story here. The mean is easily skewed by outliers."
