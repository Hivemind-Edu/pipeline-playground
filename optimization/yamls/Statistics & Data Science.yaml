posterName: "DataCompass"
text: "First mission: find the center. In any pile of data, you need a landmark. We call this 'central tendency'. The three most common ways to find it are the Mean (the average you know), the Median (the middle value), and the Mode (the most frequent value). They're three different tools for telling you 'what's a typical value here?'"
